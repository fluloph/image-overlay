<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Composition Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('serviceWorker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Failed:', err));
        }
    </script>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar glass">
            <header>
                <h1>Overlay Studio</h1>
                <p>Compose & Export</p>
            </header>

            <div class="scroll-content">
                <!-- 1. Background Image -->
                <section class="control-group">
                    <div class="group-header">
                        <h2>1. Background Image</h2>
                    </div>
                    <div id="bg-content">
                        <div class="file-drop-area" id="bg-drop-area">
                            <span class="icon">üñºÔ∏è</span>
                            <span class="file-msg">Drag or click to upload</span>
                            <input class="file-input" type="file" id="bg-upload" accept="image/*">
                        </div>
                    </div>
                </section>

                <!-- 2. Text Layer -->
                <section class="control-group">
                    <div class="group-header">
                        <h2>2. Text Overlay</h2>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="text-enabled">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div id="text-controls-wrapper">
                        <div class="controls hidden" id="text-controls">
                            <textarea id="text-content" placeholder="Enter your text here...
(Supports multiple lines)"></textarea>

                            <div class="row">
                                <label>
                                    <span>Font Size (px)</span>
                                    <input type="number" id="text-size" value="40" min="10">
                                </label>
                                <label>
                                    <span>Color</span>
                                    <input type="color" id="text-color" value="#ffffff">
                                </label>
                            </div>

                            <div class="row">
                                <label>
                                    <span>Background Opacity</span>
                                    <span id="text-bg-opacity-val" class="val-display">0%</span>
                                    <input type="range" id="text-bg-opacity" min="0" max="100" value="0">
                                </label>
                            </div>

                            <div class="row">
                                <label>
                                    <span>Horizontal Position</span>
                                    <span id="text-x-val" class="val-display">50%</span>
                                    <input type="range" id="text-x" min="0" max="100" value="50">
                                </label>
                                <label>
                                    <span>Vertical Position</span>
                                    <span id="text-y-val" class="val-display">50%</span>
                                    <input type="range" id="text-y" min="0" max="100" value="50">
                                </label>
                            </div>
                            <div class="row">
                                <label>
                                    <span>Max Width (px)</span>
                                    <input type="number" id="text-width" value="400" min="50">
                                </label>
                            </div>
                        </div>
                </section>

                <!-- Dynamic Overlays -->
                <section class="control-group">
                    <div class="group-header">
                        <h2>3. Overlay Images</h2>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <button id="add-overlay-btn" class="icon-btn" title="Add Overlay">+</button>
                        </div>
                    </div>
                    <div id="overlays-list" class="overlays-stack">
                        <!-- Dynamic overlay controls will be injected here -->
                    </div>
                </section>

                <div class="button-group">
                    <button id="download-btn" class="btn-primary">
                        Download Image
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="canvas-wrapper glass">
                <canvas id="main-canvas"></canvas>
                <div id="placeholder-msg">Upload a background image to start</div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
