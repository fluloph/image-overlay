<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Composition Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar glass">
            <header style="position: relative;">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
                    <div>
                        <h1>IO Overlay Studio</h1>
                        <p>Compose & Export</p>
                    </div>
                    <a href="about.html" target="_blank"
                        style="text-decoration: none; color: inherit; opacity: 0.7; transition: opacity 0.2s;"
                        title="About & Help">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </a>
                </div>
            </header>

            <div class="scroll-content">
                <!-- 1. Background Layers -->
                <section class="control-group">
                    <div class="group-header clickable" id="header-bg">
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span id="bg-arrow" class="arrow">▶</span>
                            <h2>1. Background Layers</h2>
                        </div>
                        <div style="display:flex; align-items:center; gap:8px;" onclick="event.stopPropagation()">
                            <button id="add-bg-btn" class="icon-btn" title="Add Background">+</button>
                        </div>
                    </div>
                    <div id="bg-list" class="overlays-stack hidden" style="display:none;">
                        <!-- Dynamic background controls will be injected here -->
                    </div>
                </section>

                <!-- 2. Text Layers -->
                <section class="control-group">
                    <div class="group-header clickable" id="header-text">
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span id="text-arrow" class="arrow">▶</span>
                            <h2>2. Text Layers</h2>
                        </div>
                        <div style="display:flex; align-items:center; gap:8px;" onclick="event.stopPropagation()">
                            <button id="add-text-btn" class="icon-btn" title="Add Text">+</button>
                        </div>
                    </div>
                    <div id="text-list" class="overlays-stack hidden" style="display:none;">
                        <!-- Dynamic text controls will be injected here -->
                    </div>
                </section>

                <!-- Dynamic Overlays -->
                <section class="control-group">
                    <div class="group-header clickable" id="header-overlays">
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span id="overlay-arrow" class="arrow">▶</span>
                            <h2>3. Overlay Images</h2>
                        </div>
                        <div style="display:flex; align-items:center; gap:8px;" onclick="event.stopPropagation()">
                            <button id="add-overlay-btn" class="icon-btn" title="Add Overlay">+</button>
                        </div>
                    </div>
                    <div id="overlays-list" class="overlays-stack hidden" style="display:none;">
                        <!-- Dynamic overlay controls will be injected here -->
                    </div>
                </section>

                <div class="button-group" style="display: flex; gap: 8px;">
                    <button id="save-btn" class="btn-primary"
                        style="flex:1; background-color: var(--glass-bg); border: 1px solid var(--glass-border);">
                        Save Settings
                    </button>
                    <button id="open-btn" class="btn-primary"
                        style="flex:1; background-color: var(--glass-bg); border: 1px solid var(--glass-border);">
                        Open Settings
                    </button>
                    <input type="file" id="settings-input" accept=".json" style="display:none">
                </div>
                <div class="button-group" style="margin-top: 8px;">
                    <button id="download-btn" class="btn-primary">
                        Download Image
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="canvas-wrapper glass">
                <canvas id="main-canvas"></canvas>
                <div id="placeholder-msg">Upload a background image to start</div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
